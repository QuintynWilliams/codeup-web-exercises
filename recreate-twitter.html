<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweeter</title>
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/recreate-twitter.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="row page-layout justify-center">
        <div class="column content">
            <div class="content-list">
                <table>
                    <tr>
                        <td>
                            <div class="icon tweeter">
                                <img src="./images/2021 Twitter logo - blue.png">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="icon explore">
                                <img src="images/stock img icon.ico" alt="explore-placeholder">
                            </div>
                        </td>
                        <td>
                            <p class="content-options">Explore</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="icon settings">
                                <img src="images/stock img icon.ico" alt="settings-placeholder">
                            </div>
                        </td>
                        <td>
                            <p class="content-options">Settings</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="column profile">
            <div class="row align-center profile-header-wrapper">
                <div class="icon return">
                    <img src="images/back-arrow.png" alt="return-to-previous">
                </div>
                <div class="profile-name">
                    <p id="name">Bob Barker</p>
                    <p id="tweets">5,134 Tweets</p>
                </div>
            </div>
            <div class="row profile-header-img">
                <img id="header-img" src="images/Header.jpg" alt="profile-header">
            </div>
            <div class="engage-wrapper">
                <div class="row align-bottom justify-space-between profile-engage">
                    <div class="profile-image">
                        <img id="profile-photo" src="images/avatar.jpeg" alt="profile-photo">
                    </div>
                    <div class="profile-follow">
                        <button id="follow">Follow</button>
                    </div>
                </div>
            </div>
            <div class="column profile-about">
                <div class="profile-name">
                    <p id="name">Bob Barker</p>
                    <p id="username">@BobbyBee</p>
                </div>
                <p id="about-bio">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
            <div class="row address">
                <div class="location">Location,USA</div>
                <div class="link">myweb.com</div>
                <div class="date-joined">Joined June 2020</div>
            </div>
            <div class="row follow-status">
                <div id="following"><span>1,342</span> Following</div>
                <div id="followers"><span>1.35M </span>Followers</div>
            </div>
            <div class="row profile-feed justify-center">
                <div>
                    <button class="feed">Tweets</button>
                </div>
                <div>
                    <button class="feed">Tweets & replies</button>
                </div>
                <div>
                    <button class="feed">Media</button>
                </div>
                <div>
                    <button class="feed">Likes</button>
                </div>
            </div>
            <div id="selected"></div>
        </div>
        <div class="column media">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
