<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href="css/resets.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
<div class="container">

<!--    MapBox Render    -->
    <div id="map"></div>

    <div id="content" class="column align-center justify-bottom">
<!--        Header    -->
        <h1>WeatherMap</h1>

<!--        User Query   -->
        <form class="row justify-space-between align-center text-center">
            <div class="user-action">
                <label for="searchWeather"></label>
                <input type="text" name="setMarker" id="searchWeather" placeholder="Get Weather">
                <button id="searchWeatherButton">Set Marker</button>
            </div>
            <span id="currCity"></span>
        </form>

<!--        Weather Render   -->
        <div id="weather" class="row justify-space-between"></div>

    </div>
</div>
</div>


<!--    Enabling jQuery Use    -->
<script src="js/jquery.js"></script>
<!-- Mapbox Geocoder UTILS -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--    Mapbox UTILS    -->
<script src="js/weather_map_utils.js"></script>
<!-- Mapbox API  -->

<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/navigation-night-v1', // style URL
        center: [-98.495141, 29.4146], // starting position [lng, lat]
        zoom: 11.5, // starting zoom
    });
</script>

<!--    Mapbox && OpenWeather API handling    -->
<script src="js/weather_map.js"></script>



</body>
</html>
