<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link href="css/resets.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
<!--    MapBox Render    -->
        <div id="map"></div>
        <pre id="info"></pre>
        <pre id="coordinates" class="coordinates"></pre>

        <div id="body-wrap" class="row justify-center">

            <div id="content" class="user-action column">
                <div id="title">
                    <h1>Weather Map</h1>
                </div>
<!--        User Query   -->
                    <label for="searchWeather" class="user-action">
                        <input type="text" name="setMarker" id="searchWeather" placeholder="Search">
                    </label>

                <span id="currCity"></span>

<!--        Weather Render   -->
                <div id="weather" class="user-action column align-center"></div>

            </div>

            <div id="currCast" class="row justify-space-between"></div>

        </div>

    </div>

</div>


<!--    Enabling jQuery Use    -->
<script src="js/jquery.js"></script>
<!-- Mapbox Geocoder UTILS -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--    Mapbox UTILS    -->
<script src="js/weather_map_utils.js"></script>
<!-- Mapbox API  -->

<script>
    const coordinates = document.getElementById('coordinates');

    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/navigation-night-v1', // style URL
        center: [-98.495141, 29.4146], // starting position [lng, lat]
        zoom: 9, // starting zoom
    });

</script>

<!--    Mapbox && OpenWeather API handling    -->
<script src="js/weather_map.js"></script>

</body>
</html>
