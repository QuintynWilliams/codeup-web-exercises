<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body class="container">
    <form class="column justify-center align-center" method="POST" action="https://request-inspector.glitch.me/">
        <fieldset class="login align-center justify-center">
            <legend class="title" >Login</legend>
            <label class="row title justify-right" for="email">Email
            <input id="email" type="email" name="email" placeholder="Enter your email"></label>
            <label class="row password title justify-right" for="password">Password
            <input id="password" type="password" placeholder="Enter your password"></label>
        </fieldset>
        <fieldset class="bio align-center justify-center">
            <legend class="title">About</legend>
            <label>
                <textarea name="bio" cols="31" rows="2" placeholder="Tell us about you"></textarea>
            </label>
        </fieldset>
        <fieldset class="column feedback">
            <legend class="title">Feedback</legend>
            <label class="row feedback title">How did you hear about us?</label>
            <label><input type="radio" name="advert" value="billboard"> Billboard</label>
            <label><input type="radio" name="advert" value="radio"> Radio advertisement</label>
            <label><input type="radio" name="advert" value="internet"> Internet advertisement </label>
            <label><input type="radio" name="advert" value="other">  Other</label>
            <label class="row feedback title">What is your preferred contact method?</label>
            <label><input type="checkbox" name="contact" value="Email"> Email</label>
            <label><input type="checkbox" name="contact" value="Phone"> Phone </label>
            <label><input type="checkbox" name="contact" value="Social"> Social </label>
            <label class="row feedback browser title" for="browser">What browser do you prefer?</label>
            <select id="browser" name="user-browser">
                <option value="Chrome">Chrome</option>
                <option value="FireFox">FireFox</option>
                <option value="Edge">Edge</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
            </select>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
